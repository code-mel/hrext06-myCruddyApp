<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Orders & Stats</h1>
<div class="main-order-container">
    <!--orders-->
    <div class="box" id="orders">
        <h1>Orders</h1>
        <!--order card that shows order details. Card will be used in all states-->
        <div class="order-list"></div>

    </div>
    <hr>
    <!--orders in works-->
    <div class="box" id="in-works">
        <h1>In Works</h1>
        <div class="order-list"></div>

    </div>
    <hr>

    <!--Finsihed orders-->
    <div class="box" id="finished">
        <h1>Finished</h1>
        <div class="order-list"></div>

    </div>
    <!-- button for end of day data clear out-->
    <button id="clear-all" type="button"> End Day Clear Out</button>
</div>
</body>
</html>
